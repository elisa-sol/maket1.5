<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS</title>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://webfonts.pro/base-web-fonts/sans-serif-grotesque/897-tt-lakes.html">
</head>

<body>
<header class="upperMenu">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</header>
<main class="mainMenu">

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide sample-slider">
                <img src="svg/lenovo.svg" alt="Lenovo">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/samsung.svg" alt="Samsung">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/apple.svg" alt="Apple">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/bosch.svg" alt="Bosch">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/hp.svg" alt="hp">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/acer.svg" alt="acer">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/viewsonic.svg" alt="View Sonic">
            </div>

            <div class="swiper-slide sample-slider">
                <img src="svg/sony.svg" alt="Sony">
            </div>

        </div>

        <div class="swiper-pagination"></div>

    </div>
</main>

<script src="swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
