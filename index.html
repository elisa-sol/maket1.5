<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS</title>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://webfonts.pro/base-web-fonts/sans-serif-grotesque/897-tt-lakes.html">
</head>

<body>
<header class="upperMenu">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</header>
<main class="mainMenu">

    <div class="swiper ">
        <div class="swiper-wrapper brand">
            <div class="swiper-slide brand__company">
                <img class="image" src="svg/lenovo.svg" alt="Lenovo">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/samsung.svg" alt="Samsung">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/apple.svg" alt="Apple">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/bosch.svg" alt="Bosch">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/hp.svg" alt="hp">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/acer.svg" alt="acer">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/viewsonic.svg" alt="View Sonic">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>

            <div class="swiper-slide brand__company">
                <img class="image" src="svg/sony.svg" alt="Sony">
                <div class="button"><img src="svg/button.svg" alt="Button"></div>
            </div>
        </div>

        <div class="swiper-pagination"></div>

    </div>

    <div class="swiper-gradient"></div>

    <button type="button" class="show-all-button">Показать все</button>
</main>

<script src="swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
